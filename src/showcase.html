<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOWCASE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Unbounded:wght@200..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            font-family: "Unbounded";
        }

        .main-title {
            font-size: 10rem;
            font-weight: 900;
            color: #000;
            letter-spacing: 0.05em;
            margin-bottom: -10px;
        }

        .line {
            height: 3px;
            background-color: #000; /* black line, adjust as needed */
            width: 100%;
            max-width: 1250px;
            margin: 0px auto;
            margin-bottom: 15px;
            position: relative;
        }
        
        .line::before {
            position: absolute;
            top: -14px; /* move above the line */
            left: 50%;
            transform: translateX(-50%);
            background-color: #f5f5f5; /* match body background */
            padding: 0 10px;
            font-size: 1rem;
            font-weight: bold;
        }


        .subtitle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1250px;
            margin: 0 auto;
            font-size: 1.2rem;
            color: #000000;
            font-weight: 450;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .card:hover {
            transform: rotateY(10deg) rotateX(10deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(14, 6, 126, 0.3);
        }

        .card.cursor-hidden {
            cursor: none;
        }

        .card-content {
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #FFC5CD;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card-link:hover {
            color: inherit;
        }

        .star {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 30px;
            height: 30px;
            background-color: #D4D4D4;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.2s ease;
            transform: translate(-50%, -50%);
        }

        .custom-cursor.active {
            opacity: 1;
        }

        .hand-icon {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(2px 2px 4px rgba(15, 53, 223, 0.3));
            scale: 5;
        }

        .card:hover .custom-cursor {
            opacity: 1;
        }

        .card:hover .star{
            background-color: white;
        }

        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4564E1;
            transition: all 0.3s ease;
        }

        .card:hover .card-background {
            background: #4564E1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 100%;
                max-width: 400px;
            }
            
            .subtitle {
                flex-direction: column;
                gap: 20px;
            }
            
            .subtitle::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <overlay-menu></overlay-menu>
    <div class="header">
        <h1 class="main-title">SHOWCASE</h1>
        <div class="line"></div>
        <div class="subtitle">
            <span>What we do</span>
            <span>What we do</span>
        </div>
    </div>

    <div class="container">
        <a href="/WeDesWeb/src/project2.html" class="card-link">
        <div class="card" data-card="project">
            <div class="card-background"></div>
            <div class="star"></div>
            <div class="card-content">
                <h2 class="card-title">Dự án</h2>
            </div>
        </div>
    </a>
    <a href="/WeDesWeb/src/project.html" class="card-link">
        <div class="card" data-card="support">
            <div class="card-background"></div>
            <div class="star"></div>
            <div class="card-content">
                <h2 class="card-title">Ấn phẩm<br>hỗ trợ</h2>
            </div>
        </div>
    </div>
</a>

    <div class="custom-cursor" id="customCursor">
        <img src="/img/hand.svg" class="hand-icon" alt="">
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const customCursor = document.getElementById('customCursor');
        let isOverCard = false;

        // Function to update cursor position
        function updateCursorPosition(e) {
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        }

        // Add event listeners to each card
        cards.forEach(card => {
            card.addEventListener('mouseenter', (e) => {
                isOverCard = true;
                document.body.style.cursor = 'none';
                customCursor.classList.add('active');
                updateCursorPosition(e);
            });

            card.addEventListener('mouseleave', () => {
                isOverCard = false;
                document.body.style.cursor = 'auto';
                customCursor.classList.remove('active');
            });

            card.addEventListener('mousemove', (e) => {
                if (isOverCard) {
                    updateCursorPosition(e);
                    
                    // Add tilt effect based on mouse position
                    const rect = card.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const mouseX = e.clientX - centerX;
                    const mouseY = e.clientY - centerY;
                    
                    const rotateX = (mouseY / rect.height) * 20;
                    const rotateY = (mouseX / rect.width) * 20;
                    
                    card.style.transform = `
                        perspective(1000px)
                        rotateX(${-rotateX}deg) 
                        rotateY(${rotateY}deg) 
                        scale(1.05)
                    `;
                }
            });

            // Reset transform when mouse leaves
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });

        // Global mouse move to update cursor position
        document.addEventListener('mousemove', (e) => {
            if (isOverCard) {
                updateCursorPosition(e);
            }
        });

        // Add click effect
        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'perspective(1000px) scale(0.95)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
            });
        });
    </script>
    <script type="module" src="/src/components/overlay-menu.js"></script>
</body>
</html>
